name: StopServer

on:
  workflow_run:
    workflows: ['Deploy']
    types:
      - completed

jobs:
  stop-server:
    runs-on: ubuntu-latest

    steps:
      - name: Stop server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /home/andrewinter/serve
            ./stop.sh

      - name: Check server status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /home/andrewinter/serve
            ./status.sh
