name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.1

      - name: Install dependencies
        run: npm ci --omit dev

      - name: Build
        run: npm run build

      # Add steps to deploy your application here
      # This will depend on where and how you're hosting your application
